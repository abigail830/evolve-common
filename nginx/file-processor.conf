# HTTP配置 - 尝试多种方式连接到API
server {
    listen 80;
    server_name file-processor.evolving.team;
    
    # 添加访问日志，便于调试
    access_log /var/log/nginx/file-processor-access.log;
    error_log /var/log/nginx/file-processor-error.log debug;
    
    # 主路径 - 尝试使用容器名称
    location / {
        # 添加调试头
        add_header X-Debug-Info "Proxied via Nginx (Container Name)" always;
        
        # 使用容器名称
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间
        proxy_connect_timeout 180;
        proxy_send_timeout 180;
        proxy_read_timeout 180;
        
        # 错误处理
        proxy_intercept_errors on;
        error_page 502 = @fallback;
    }
    
    # 备用路径 - 使用localhost
    location @fallback {
        # 添加调试头
        add_header X-Debug-Info "Proxied via Nginx (Fallback to localhost)" always;
        
        # 使用localhost
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间
        proxy_connect_timeout 180;
        proxy_send_timeout 180;
        proxy_read_timeout 180;
    }

    # Let's Encrypt验证
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

