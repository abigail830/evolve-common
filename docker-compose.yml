services:
  api:
    image: ${TCR_REGISTRY:-your-registry-namespace}/${IMAGE_NAME:-evolve-common-api}:${IMAGE_TAG:-latest}
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn api.index:app --host 0.0.0.0 --port 8000

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 